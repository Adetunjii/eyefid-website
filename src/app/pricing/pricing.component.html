<div class="pricing">
  <div class="pricing-intro">
    <h1 class="pricing-intro__header">Ready to create your business plan?</h1>
    <p class="pricing-intro__text">Choose a package that suits you</p>
  </div>

  <div class="pricing-packages">
    <div class="pricing-package" *ngFor="let item of data">
      <div class="pricing-package-header">
        <h3 [ngClass]="item?.headerClass">{{ item?.header }}</h3>
        <p>{{ item?.subheader }}</p>
      </div>

      <div class="pricing-package-amount">
        <h1>{{ item.price }}</h1>
      </div>

      <div class="reach-out-btn" [ngClass]="item.headerClass">Proceed</div>

      <div class="pricing-package-features">
        <p>Document includes:</p>
        <ul *ngFor="let feature of item?.features">
          <li>{{ feature }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
